<body>

<main>


    <button type="button" class="btn btn-primary button" data-toggle="modal" data-target="#exampleModal">Voeg gebruiker toe.</button>


    <!-- Modal toevoegen -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Leden Toevoegen.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>

                        <ul>
                            <li>Voornaam:</li>
                            <li><input type="text" id="first_name" name="first_name" required="required"></li>

                            <li>Achternaam:</li>
                            <li><input type="text" id="last_name" name="last_name" required="required"></li>

                            <li>Geboortedatum:</li>
                            <li><input type="date" id="birth_date" name="birth_date" required="required"></li>

                            <li>Geslacht:</li>
                            <select class="select" name="gender" id="gender">
                                <option value="M">Man</option>
                                <option value="F">Vrouw</option>
                            </select>

                            <li>Lid sinds:</li>
                            <li><input type="date" id="member_since" name="member_since" required="required"></li>

                        </ul>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleren</button>
                    <button type="button" data-dismiss="modal" id="knop" class="btn btn-primary">Toevoegen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal wijzigen -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">

                    <h5 class="modal-title" id="exampleModalLabel1">Lid wijzigen.</h5>

                    </button>
                </div>
                <div  id="wijzigform" class="modal-body">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleren</button>
                    <button type="button" data-dismiss="modal" id="klik" class="btn btn-primary">Wijzigen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal afbeelding -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Lid wijzigen.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div  id="afbtoevoeg" class="modal-body">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleren</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal verwijderen -->

        <div class="modal-dialog" role="document">
